- key: "Craine:2024:GI"
  title: "Human Guidance Approaches for the Genetic Improvement of Software"
  authors:
    - name: Benjamin J. Craine
    - name: Penn Faulkner Rainford
    - name: Barry Porter
  venue: "GI@ICSE"
  year: 2024
  abstract: "Existing research on Genetic Improvement (GI) of source code to improve performance [rainford:2022:GECCO] has examined the mixed application of code synthesis and traditional GI mutation/crossover to gain higher-performing individuals that are tailored to particular deployment contexts, for examples such as hash tables or scheduling algorithms. While demonstrating successful improvements, this research presents a host of challenges [Rainford:2021:GI], from search space size to fitness landscape shape, which raise questions on whether GI alone is able to present a complete solution. In this position paper we propose to augment GI processes with Human Guidance (HG) to offer a co-pilot paradigm which may overcome these challenges."
