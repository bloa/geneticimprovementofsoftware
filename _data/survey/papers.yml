- key: "Woodward:2016:GIa"
  title: "Evals is not enough: why we should report wall-clock time"
  authors:
    - name: John Woodward
      aka: John R. Woodward
    - name: Alexander Brownlee
      aka: Alexander E. I. Brownlee
    - name: Colin Johnson
  venue: "GI@GECCO"
  year: 2016
  abstract: "Have you ever noticed that your car never achieves the fuel economy claimed by the manufacturer? Does this seem unfair? Unscientific? Would you like the same situation to occur in Genetic Improvement? Comparison will always be difficult [9], however, guidelines have been discussed [3, 5, 4]. With two GP [8] approaches, comparing the number of evaluations of the fitness function is reasonably fair. This means you are comparing the GP systems, and not how well they are implemented, how fast the language is. However, the situation with GI [6, 1] is unique. With GI we will typically compare systems which are applied to the same application written in the same language (i.e. a GI systems targeted at Java, may not even be applied to C). Thus, wall-clock time becomes more relevant. Thus, this paper asks if reporting number of evaluations is enough, or if wall-clock time is also important, particularly in the context of GI. It argues that reporting time is even more important when doing GI when compared to traditional GP."
  type: Workshop
  doi: https://doi.org/10.1145/2908961.2931695
  tags:
    - SBSE
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2016/06/Evals_is_not_enough_why_we_should_report_wall-clock_time.pdf

- key: "Garciarena:2016:GI"
  title: "Evolutionary optimization of compiler flag selection by learning and exploiting flags interactions"
  authors:
    - name: Unai Garciarena
    - name: Roberto Santana
  venue: "GI@GECCO"
  year: 2016
  abstract: "Compiler flag selection can be an effective way to increase the quality of executable code according to different code quality criteria. Evolutionary algorithms have been successfully applied to this optimization problem. However, previous approaches have only partially addressed the question of capturing and exploiting the interactions between compilation options to improve the search. In this paper we deal with this question comparing estimation of distribution algorithms (EDAs) and a traditional genetic algorithm approach. We show that EDAs that learn bivariate interactions can improve the results of GAs for some of the programs considered. We also show that the probabilistic models generated as a result of the search for optimal flag combinations can be used to unveil the (problem-dependent) interactions between the flags, allowing the user a more informed choice of compilation options."
  type: Workshop
  doi: https://doi.org/10.1145/2908961.2931696
  tags:
    - SBSE
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2016/06/Evolutionary_optimization_of_compiler_flag_selection_by_learning_and_exploiting_flags_interactions.pdf

- key: "Woodward:2016:GI"
  title: "GP vs GI: if you can't beat them, join them"
  authors:
    - name: John Woodward
      aka: John R. Woodward
    - name: Colin Johnson
    - name: Alexander Brownlee
      aka: Alexander E. I. Brownlee
  venue: "GI@GECCO"
  year: 2016
  abstract: "Genetic Programming (GP) has been criticized for targeting irrelevant problems [12], and is also true of the wider machine learning community [11]. which has become detached from the source of the data it is using to drive the field forward. However, recently GI provides a fresh perspective on automated programming. In contrast to GP, GI begins with existing software, and therefore immediately has the aim of tackling real software. As evolution is the main approach to GI to manipulating programs, this connection with real software should persuade the GP community to confront the issues around what it originally set out to tackle i.e. evolving real software."
  type: Workshop
  doi: https://doi.org/10.1145/2908961.2931694
  tags:
