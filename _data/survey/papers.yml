- key: "Licorish:2022:GI"
  title: "Dissecting Copy/Delete/Replace/Swap mutations: Insights from a GIN Case Study"
  authors:
    - name: Sherlock A. Licorish
    - name: Markus Wagner
  venue: "GI@GECCO"
  year: 2022
  abstract: "Research studies are increasingly critical of publicly available code due to evidence of faults. This has led researchers to explore ways to improve such code, with static analysis and genetic code improvement previously singled out. Previous work has evaluated the feasibility of these techniques, using PMD and GIN for enhancing Stack Overflow code snippets. Results reported in this regard pointed to the potential of these techniques, especially in terms of GIN removal of PMD performance faults from 58 programs. We use a contextual lens to explore these mutations in this study, to evaluate the promise of these techniques. The outcomes show that while the programs were syntactically correct after GIN mutations, many of GIN mutations changed the semantics of the code, rendering its purpose questionable. However, certain code mutations tend to retain code semantics more than others. In addition, GINs mutations at times affected PMDs parsing ability, potentially increasing false negatives. Overall, while these approaches may prove useful, full utility may not be claimed at this time. For enhancing the outcomes of these approaches, we outline multiple strategies."
  type: Workshop
  doi: https://doi.org/10.1145/3520304.3533970
  tags:
    - APR
    - SBSE
  pdfs:
