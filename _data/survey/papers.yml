- key: "Winter:2020:GI"
  title: "Human Factors in the Study of Automatic Software Repair: Future Directions for Research with Industry"
  authors:
    - name: Emily Winter
    - name: David Bowes
    - name: Steve Counsell
    - name: Tracy Hall
    - name: Saemundur Haraldsson
      aka: Saemundur O. Haraldsson
    - name: Vesna Nowack
    - name: John Woodward
      aka: John R. Woodward
  venue: "GI@ICSE"
  year: 2020
  abstract: "Automatic software repair represents a significant development in software engineering, promising considerable potential change to the working procedures and practices of software engineers, developers, and testers. Technical advances within this domain have been the focus of many recent publications. However, despite the simultaneous rising prominence of studies that consider the role of human factors within software engineering, there has not been an equivalent growth of studies of human factors within the domain of automatic software repair. This position paper presents the case for increased research in this area and suggests three key focuses and approaches for a future research agenda. These are: considerations that go beyond the current focus on the usability of automatic software repair tools; longitudinal studies; and the use of a wide range of appropriate social research methods, not just surveys. All three of these enable industry-based software engineers not just to provide feedback on automatic software repair tools but to participate in the shaping of these technologies, facilitating the development of tools that meet developer and industry needs, as well as allaying any concerns."
