- key: "Krauss:2018:GI5"
  title: "Dynamic Fitness Functions for Genetic Improvement in Compilers and Interpreters"
  authors:
    - name: Oliver Krauss
    - name: Hanspeter Moessenboeck
    - name: Michael Affenzeller
  venue: "GI@GECCO"
  year: 2018
  abstract: "When attempting to improve the non-functional requirements of software, specifically run-time performance of code, an important requirement is to preserve the correctness of the optimized code. Additionally when attempting to integrate Genetic Improvement into a compiler or interpreter, the large search spaces resulting from the amount of operators and operands a language provides needs to be dealt with. This publication explores dynamic fitness functions as a foundation for a use in Genetic Improvement to optimize programs. An approach of using a test suite to verify code correctness in the Truffle Framework and Graal Compiler is presented. Two types of fitness functions are explored, which split the test suite according to their complexity and attempt to generate correct solutions with a growing set of increasingly complex tests. One of them increases the amount of tests sequentially over several iterations. The parallel fitness function attempts to split a test suite and to re-combine the results with increasingly large suites. The results show that these functions only marginally improve the fitness landscape on their own, but show that more partially correct solutions can be found with dynamic fitness functions. In the future, our approach may be improved by implementing specific crossover and mutator operations to accompany the dynamic fitness functions."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208308
  tags:
    - testing
