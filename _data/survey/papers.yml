- key: "Nemeth:2024:GI"
  title: "Ecosystem Curation in Genetic Improvement for Emergent Software Systems"
  authors:
    - name: Zsolt Nemeth
    - name: Penn Faulkner Rainford
    - name: Barry Porter
  venue: "GI@ICSE"
  year: 2024
  abstract: "Emergent software systems are composed, and continuously recomposed at runtime, from a large pool of small potential building blocks with the aim of responding to changes in the deployment environment [REX]. The approach assumes that each building block has a set of available variations in the selection pool, such that the most appropriate collection of variants can be composed according to the current conditions, with some objective function in mind. Populating such a pool of implementation variation, however, is not a trivial task, and existing work has examined the use of Genetic Improvement (GI) to drive this process [rainford:2022:GECCO]"
