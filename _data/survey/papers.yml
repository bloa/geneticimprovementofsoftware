- key: "AlNajar:2022:GI"
  title: "Genetic Improvement of Shoreline Evolution Forecasting Models"
  authors:
    - name: Mahmoud Al Najar
    - name: Rafael Almar
    - name: Erwin W. J. Bergsma
    - name: Jean-Marc Delvit
    - name: Dennis G. Wilson
  venue: "GI@GECCO"
  year: 2022
  abstract: "Coastal development and climate change are changing the geography of our coasts, while more and more people are moving towards the coasts. Recent advances in artificial intelligence allow for automatic analysis of observational data. Cartesian Genetic Programming (CGP) is a form of Genetic Programming (GP) that has been successfully used in a large variety of tasks including data-driven symbolic regression. We formulate the problem of shoreline evolution forecasting as a Genetic Improvement (GI) problem using CGP to encode and improve upon ShoreFor, an equilibrium shoreline prediction model, to study the effectiveness of CGP in GI in forecasting tasks. This work presents an empirical study of the sensitivity of CGP to a number of evolutionary configurations and constraints and compares the performances of the evolved models to the base ShoreFor model."
