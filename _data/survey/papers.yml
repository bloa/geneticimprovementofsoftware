- key: "Bruce:2022:GI"
  title: "Automatically Exploring Computer System Design Spaces"
  authors:
    - name: Bobby R. Bruce
  venue: "GI@GECCO"
  year: 2022
  abstract: "While much research has focused on using search to optimize software, it is possible to use these same approaches to optimise other parts of the computer system. With decreased costs in silicon customisation, and the return of centralized systems carrying out specialized tasks, the time is right to begin thinking about tools to optimise systems for the needs of specific software targets. In the approach outlined, the standard Genetic Improvement process is flipped with source code considered static and the remainder of the computer system altered to the needs of the software. The project proposed is preliminary research into incorporating grammar-based GP with an advanced computer architecture simulator to automatically design computer systems. I argue this approach has the potential to significantly improve the design of computer systems while reducing manual effort."
  type: Workshop
  doi: https://doi.org/10.1145/3520304.3534021
  tags:
