- key: "Bokhari:2017:GI"
  title: "Deep Parameter Optimisation on Android Smartphones for Energy Minimisation - A Tale of Woe and a Proof-of-Concept"
  authors:
    - name: Mahmoud A. Bokhari
    - name: Bobby R. Bruce
    - name: Brad Alexander
    - name: Markus Wagner
  venue: "GI@GECCO"
  year: 2017
  abstract: "With power demands of mobile devices rising, it is becoming increasingly important to make mobile software applications more energy efficient. Unfortunately, mobile platforms are diverse and very complex which makes energy behaviours difficult to model. This complexity presents challenges to the effectiveness of off-line optimisation of mobile applications. we demonstrate that it is possible to automatically optimise an application for energy on a mobile device by evaluating energy consumption in-vivo. In contrast to previous work, we use only the device's own internal meter. Our approach involves many technical challenges but represents a realistic path toward learning hardware specific energy models for program code features."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082519
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/bokhari2017_deep_parameter_optimisation.pdf
    - http://cs.adelaide.edu.au/~markus/pub/2017gecco-deepandroid.pdf

- key: "Yoo:2017:GI"
  title: "Embedding Genetic Improvement into Programming Languages"
  authors:
    - name: Shin Yoo
  venue: "GI@GECCO"
  year: 2017
  abstract: "We present a vision of genetic improvement firmly embedded in, and supported by, programming languages. Genetic improvement has already been envisioned as the next compiler, which would take human written programs as input and return versions optimised with respect to various objectives. As an intermediate stage, or perhaps to complement the fully automated vision, we imagine genetic improvement processes that are hinted at and directed by humans but understood and undertaken by programming languages and their run-times, via interactions through the source code. We examine existing similar ideas and examine the benefits of embedding them within programming languages."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082516
  tags:
    - SBSE
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/yoo2017_embedding_gi.pdf

- key: "Orlov:2017:GI"
  title: "Evolving Software Building Blocks with FINCH"
  authors:
    - name: Michael Orlov
  venue: "GI@GECCO"
  year: 2017
  abstract: "This paper proposes to explore the following question: can software evolution systems like FINCH, that evolve linear representations originating from a higher-level structural language, take advantage of building blocks inherent to that original language?"
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082521
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/orlov2017_finch.pdf
    - https://noexec.org/public/papers/finch-tree.pdf

- key: "Haraldsson:2017:GI"
  title: "Fixing Bugs in Your Sleep: How Genetic Improvement Became an Overnight Success"
  authors:
    - name: Saemundur O. Haraldsson
    - name: John R. Woodward
    - name: Alexander E. I. Brownlee
    - name: Kristin Siggeirsdottir
  venue: "GI@GECCO"
  year: 2017
  abstract: "We present a bespoke live system in commercial use with self-improving capability. During daytime business hours it provides an overview and control for many specialists to simultaneously schedule and observe the rehabilitation process for multiple clients. However in the evening, after the last user logs out, it starts a self-analysis based on the day's recorded interactions. It generates test data from the recorded interactions for Genetic Improvement to fix any recorded bugs that have raised exceptions. The system has already been under test for over 6 months and has in that time identified, located, and fixed 22 bugs. No other bugs have been identified by other methods during that time. It demonstrates the effectiveness of simple test data generation and the ability of GI for improving live code."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082517
  tags:
    - APR
    - testing
  urls:
    - http://www.human-competitive.org/sites/default/files/haraldsson-text.txt
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/haraldsson2017_gi_overnight.pdf
    - http://www.human-competitive.org/sites/default/files/haraldsson-paper-2.pdf

- key: "Cody-Kenny:2017:GI"
  title: "From Problem Landscapes to Language Landscapes: Questions in Genetic Improvement"
  authors:
    - name: Brendan Cody-Kenny
    - name: Michael Fenton
    - name: Michael O'Neill
  venue: "GI@GECCO"
  year: 2017
  abstract: "Managing and curating software is a time consuming process particularly as programming languages, libraries, and execution environments change. To support the engineering of software, we propose applying a GP-based continuous learning system to all useful software. We take the position that search-based itemization and analysis of all commonly used software is feasible, in large part, because the requirements that people place on software can be used to bound the search space to software which is of high practical use. By repeatedly reusing the information generated during the search process we hope to attain a higher-level, but also more rigorous, understanding of our engineering material: source code."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082522
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/codykenny2017_landscape_questions.pdf

- key: "White:2017:GI"
  title: "GI in No Time"
  authors:
    - name: David R. White
  venue: "GI@GECCO"
  year: 2017
  abstract: "We describe a small, simple, and lightweight micro-framework for the Genetic Improvement of Java code. We call the framework GI in no time, or Gin. Gin is designed to be a straightforward, hackable, GI tool for Java. It currently lacks large features found in comparable program repair tools, but nonetheless it is capable of performing optimisation of a Java class via local search. We hope that providing this contribution will encourage researchers to collaborate on GI tool development, whilst lowering the barrier to entry for those interested in experimenting with GI. It is intended to serve both as a tool kit to be extended, and also an example of how GI can be implemented. We discuss some of the design principles behind Gin, and outline observations made during its development."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082515
  tags:
    - SBSE
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/white2017_gin.pdf
    - https://github.com/gintool/gin/blob/master/doc/gin.pdf

- key: "Ekart:2017:GI"
  title: "Gaining Insights into Traffic Data through Genetic Improvement"
  authors:
    - name: Aniko Ekart
    - name: Alina Patelli
    - name: Victoria Lush
    - name: Elisabeth Ilie-Zudor
  venue: "GI@GECCO"
  year: 2017
  abstract: "We argue that Genetic Improvement can be successfully used for enhancing road traffic data mining. This would support the relevant decision makers with extending the existing network of devices that sense and control city traffic, with the end goal of improving vehicle flow and reducing the frequency of road accidents. Our position results from a set of preliminary observations emerging from the analysis of open access road traffic data collected in real time by the Birmingham City Council."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082523
  urls:
    - http://eprints.sztaki.hu/9290/
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/ekart2017_road_data.pdf
    - https://publications.aston.ac.uk/id/eprint/31438/1/Road_traffic_data_through_genetic_improvement.pdf

- key: "Haraldsson:2017a:GI"
  title: "Genetic Improvement of Runtime in a Bioinformatics Application"
  authors:
    - name: Saemundur O. Haraldsson
    - name: John R. Woodward
    - name: Alexander E. I. Brownlee
    - name: Albert V. Smith
    - name: Vilmundur Gudnason
  venue: "GI@GECCO"
  year: 2017
  abstract: "We present a Genetic Improvement (GI) experiment on ProbAbel, a piece of bioinformatics software for Genome Wide Association (GWA) studies. The GI framework used here has previously been successfully used on Python programs and can, with minimal adaptation, be used on source code written in other languages. We achieve improvements in execution time without the loss of accuracy in output while also exploring the vast fitness landscape that the GI framework has to search. The runtime improvements achieved on smaller data set scale up for larger data sets. Our findings are that for ProbAbel, the GI's execution time landscape is noisy but flat. We also confirm that human written code is robust with respect to small edits to the source code."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082526
  tags:
    - SBSE
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/haraldsson2017_bioinformatics.pdf

- key: "Langdon:2017:GI"
  title: "Improving SSE Parallel Code with Grow and Graft Genetic Programming"
  authors:
    - name: William B. Langdon
    - name: Ronny Lorenz
  venue: "GI@GECCO"
  year: 2017
  abstract: "RNAfold predicts the secondary structure of RNA molecules from their base sequence. We apply a mixture of manual and automated genetic improvements to RNAfold's C source code. GI gives a 1.6 percent improvement to parallel SSE4.1 code. The automatic programming evolutionary system has access to Intel library code and previous revisions. On 4666 curated structures from RNA_STRAND, GGGP gives a combined average speed up of 31.9 percent, with no loss of accuracy."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082524
  pdfs:
    - http://www.cs.ucl.ac.uk/staff/W.Langdon/ftp/papers/Langdon_2017_GI.pdf
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/langdon2017_parallel_code.pdf
  slides:
    - http://www.cs.ucl.ac.uk/staff/W.Langdon/gecco2017/Langdon_2017_GI_slides.pdf

- key: "Landsborough:2017:GI"
  title: "Learning from Super-Mutants: searching post-apocalyptic software ecosystems for novel semantics-preserving transforms"
  authors:
    - name: Jason Landsborough
    - name: Stephen Harding
    - name: Sunny Fugate
  venue: "GI@GECCO"
  year: 2017
  abstract: "In light of recent advances in genetic-algorithm-driven automated program modification, our team has been actively exploring the art, engineering, and discovery of novel semantics-preserving transforms. While modern compilers represent some of the best ideas we have for automated program modification, current approaches represent only a small subset of the types of transforms which can be achieved. In the wilderness of post-apocalyptic software ecosystems of genetically-modified and mutant programs, there exist a broad array of potentially useful software mutations, including semantics-preserving transforms that may play an important role in future software design, development, and most importantly, evolution."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082525
  tags:
    - SBSE
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/landsborough2017_supermutants.pdf

- key: "Veerapen:2017:GI"
  title: "Modelling Genetic Improvement Landscapes with Local Optima Networks"
  authors:
    - name: Nadarajen Veerapen
    - name: Fabio Daolio
    - name: Gabriela Ochoa
  venue: "GI@GECCO"
  year: 2017
  abstract: "Local optima networks are a compact representation of the global structure of a search space. They can be used for analysis and visualisation. This paper provides one of the first analyses of program search spaces using local optima networks. These are generated by sampling the search space by recording the progress of an Iterated Local Search algorithm. Source code mutations in comparison and Boolean operators are considered. The search spaces of two small benchmark programs, the triangle and TCAS programs, are analysed and visualised. Results show a high level of neutrality, i.e. connected test-equivalent mutants. It is also generally relatively easy to find a path from a random mutant to a mutant that passes all test case"
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082518
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/veerapen2017_local_optima_networks.pdf

- key: "Petke:2017:GI"
  title: "New Operators for Non-functional Genetic Improvement"
  authors:
    - name: Justyna Petke
  venue: "GI@GECCO"
  year: 2017
  abstract: "Genetic improvement uses automated search to find improved versions of existing software. Typically software is modified using either delete, copy or replace operations at the level of source code, its abstract syntax tree, binary or assembly representation. Impressive improvements have been achieved through this approach, yet research in the use of other search operators is largely unexplored. We propose several ways for devising new search operators for improvement of non-functional properties using a genetic improvement approach."
  type: Workshop
  doi: https://doi.org/10.1145/3067695.3082520
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2017/05/petke2017_operators.pdf

