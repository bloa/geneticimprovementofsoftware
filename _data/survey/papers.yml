- key: "Illanes:2021:GI"
  title: "Generating Objected-Oriented Source Code Using Genetic Programming"
  authors:
    - name: Vicente Illanes
    - name: Alexandre Bergel
  venue: "GI@ICSE"
  year: 2021
  abstract: "Using machine learning to generate source code is an active and highly important research area. In particular,it has been shown that genetic programming (GP) efficiently contributes to software repair. However, most of the published advances on applying GP to generate source code are limited to the C programming language, a statically-typed procedural language. As a consequence, applying GP to object-oriented and dynamically-typed languages may represent a significant opportunity. explores the use of genetic programming to generate objected-oriented source code in a dynamically-typed setting. We found that GP is able to produce missing one-line statements with a precision of 51 percent. Our preliminary results contributes to the state of the art by indicating that GP maybe effectively employed to generate source code for dynamically-typed object-oriented applications."
