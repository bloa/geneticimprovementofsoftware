- key: "Petke:2016:GI"
  title: "Genetic Improvement for Code Obfuscation"
  authors:
    - name: Justyna Petke
  venue: "GI@GECCO"
  year: 2016
  abstract: "Genetic improvement (GI) is a relatively new area of software engineering and thus the extent of its applicability is yet to be explored. Although a growing interest in GI in recent years started with the work on automatic bug fixing, the area flourished when results on optimisation of non- functional software properties, such as efficiency and energy consumption, were published. Further success of GI in trans-planting functionality from one program to another leads to a question: what other software engineering areas can benefit from the use of genetic improvement techniques? We propose to use GI for code obfuscation"
  type: Workshop
