- key: "Renzullo:2018:GI"
  title: "Neutrality and Epistasis in Program Space"
  authors:
    - name: Joseph Renzullo
    - name: Westley Weimer
    - name: Melanie Moses
    - name: Stephanie Forrest
  venue: "GI@ICSE"
  year: 2018
  abstract: "Neutral networks in biology often contain diverse solutions with equal fitness, which can be useful when environments (requirements) change over time. we present a method for studying neutral networks in software. In these networks, we find multiple solutions to held-out test cases (latent bugs), suggesting that neutral software networks also exhibit relevant diversity. We also observe instances of positive epistasis between random mutations, i.e. interactions that collectively increase fitness. Positive epistasis is rare as a fraction of the total search space but significant as a fraction of the objective space: 9percent of the repairs we found to look (and 4.63percent across all programs analysed) were produced by positive interactions between mutations. Further, the majority (62.50percent) of unique repairs are instances of positive epistasis"
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194812
  tags:
    - SBSE
