- key: "Baudry:2018:GI"
  title: "A spoonful of DevOps helps the GI Go Down"
  authors:
    - name: Benoit Baudry
    - name: Nicolas Harrand
    - name: Eric Schulte
    - name: Christopher Timperley
    - name: Shin Hwei Tan
    - name: Marija Selakovic
    - name: Emamurho Ugherughe
  venue: "GI@ICSE"
  year: 2018
  abstract: "DevOps emphasizes a high degree of automation at all phases of the software development lifecyle. Meanwhile, Genetic Improvement (GI) focuses on the automatic improvement of software artefacts. In this paper, we discuss why we believe that DevOps offers an excellent technical context for easing the adoption of GI techniques by software developers. We also discuss A/B testing as a prominent and clear example of GI taking place in the wild today, albeit one with human-supervised fitness and mutation operators."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194818
  pdfs:
