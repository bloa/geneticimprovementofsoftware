- key: "Timperley:2018:GI"
  title: "A Turing Test for Genetic Improvement"
  authors:
    - name: Afsoon Afzal
    - name: Jeremy Lacomis
    - name: Claire Le Goues
    - name: Christopher Steven Timperley
      aka: Christopher Timperley
  venue: "GI@ICSE"
  year: 2018
  abstract: "Genetic improvement is a research field that aims to develop searchbased techniques for improving existing code. GI has been used to automatically repair bugs, reduce energy consumption, and to improve run-time performance. In this paper, we reflect on the often-overlooked relationship between GI and developers within the context of continually evolving software systems. We introduce a distinction between transparent and opaque patches based on intended lifespan and developer interaction. Finally, we outline a Turing test for assessing the ability of a GI system to produce opaque patches that are acceptable to humans. This motivates research into the role GI systems will play in transparent development contexts."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194817
  pdfs:
    - http://www.cs.ucl.ac.uk/staff/W.Langdon/icse2018/gi2018/papers/Timperley_2018_GI.pdf
