- key: "Dash:2020:GI"
  title: "Checkers: Multi-modal Darwinian API Optimisation"
  authors:
    - name: Santanu Kumar Dash
    - name: Fan Wu
    - name: Michail Basios
    - name: Lingbo Li
    - name: Leslie Kanthan
  venue: "GI@ICSE"
  year: 2020
  abstract: "Advent of microservices has increased the popularity of the API-first design principles. Developers have been focusing on concretising the API to a system before building the system. An API-first approach assumes that the API will be correctly used. Inevitably, most developers, even experienced ones, end-up writing sub-optimal software because of using APIs incorrectly. we discuss an automated approach for exploring API equivalence and a framework to synthesise semantically equivalent programs. Unlike existing approaches to API transplantation, we propose an amorphous or formless approach to software translation in which a single API could potentially be replaced by a synthesised sequence of APIs which ensures type progress. Our search is guided by the non-functional goals for the software, a type-theoretic notion of progress and an automatic multi-modal embedding of the API from its documentation and code analysis."
  type: Workshop
  doi: https://doi.org/10.1145/3387940.3392173
  tags:
