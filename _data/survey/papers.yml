- key: "Nader-Palacio:2018:GI5"
  title: "Assessing Single-Objective Performance Convergence and Time Complexity for Refactoring Detection"
  authors:
    - name: David Nader-Palacio
    - name: Daniel Rodriguez-Cardenas
    - name: Jonatan Gomez
  venue: "GI@GECCO"
  year: 2018
  abstract: "The automatic detection of refactoring recommendations has been tackled in prior optimization studies involving bad code smells, semantic coherence and importance of classes; however, such studies informally addressed formalisms to standardize and replicate refactoring models. We propose to assess the refactoring detection by means of performance convergence and time complexity. Since the reported approaches are difficult to reproduce, we employ an Artificial Refactoring Generation (ARGen) as a formal and naive computational solution for the Refactoring Detection Problem. ARGen is able to detect massive refactoring sets in feasible areas of the search space. We used a refactoring formalization to adapt search techniques (Hill Climbing, Simulated Annealing and Hybrid Adaptive Evolutionary Algorithm) that assess the performance and complexity on three open software systems. Combinatorial techniques are limited in solving the Refactoring Detection Problem due to the relevance of developers' criteria (human factor) when designing reconstructions. Without performance convergence and time complexity analysis, a software empirical analysis that uses search techniques is incomplete."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208294
  tags:
    - SBSE
  pdfs:
