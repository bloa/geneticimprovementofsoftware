  title: "Amaru - A Framework for combining Genetic Improvement with Pattern Mining"
  authors:
    - name: Oliver Krauss
  venue: "GI@GECCO"
  year: 2022
  abstract: "We present Amaru, a framework for Genetic Improvement using Abstract Syntax Trees directly at the interpreter and compiler level. Amaru also enables the mining of frequent, discriminative patterns from Genetic Improvement populations. These patterns in turn can be used to improve the crossover and mutation operators to increase population diversity, reduce the number of individuals failing at run-time and increasing the amount of successful individuals."
