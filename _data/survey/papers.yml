- key: "Zuo:2022:GI"
  title: "Evaluation of Genetic Improvement Tools for Improvement of Non-functional Properties of Software"
  authors:
    - name: Shengjie Zuo
    - name: Aymeric Blot
    - name: Justyna Petke
  venue: "GI@GECCO"
  year: 2022
  abstract: "Genetic improvement (GI) improves both functional properties of software, such as bug repair, and non-functional properties, such as execution time, energy consumption, or source code size. There are studies summarising and comparing GI tools for improving functional properties of software; however there is no such study for improvement of its non-functional properties using GI. Therefore, this research aims to survey and report on the existing GI tools for improvement of non-functional properties of software. We conducted a literature review of available GI tools, and ran multiple experiments on the found open-source tools to examine their usability. We applied a cross-testing strategy to check whether the available tools can work on different programs. Overall, we found 63 GI papers that use a GI tool to improve non-functional properties of software, within which 31 are accompanied with open-source code. We were able to successfully run nine GI tools, and found that ultimately only two, Gin and PyGGI, can be readily applied to new general software."
  type: Workshop
