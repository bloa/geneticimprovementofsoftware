- key: "Blot:2019:GI7"
  title: "On Adaptive Specialisation in Genetic Improvement"
  authors:
    - name: Aymeric Blot
    - name: Justyna Petke
  venue: "GI@GECCO"
  year: 2019
  abstract: "Genetic improvement uses automated search to find improved versions of existing software. Software can either be evolved with general-purpose intentions or with a focus on a specific application (e.g., to improve its efficiency for a particular class of problems). Unfortunately, software specialisation to each problem application is generally performed independently, fragmenting and slowing down an already very time-consuming search process. We propose to incorporate specialisation as an online mechanism of the general search process, in an attempt to automatically devise application classes, by benefiting from past execution history."
  type: Workshop
  doi: https://doi.org/10.1145/3319619.3326839
  tags:
    - SBSE
  pdfs:
    - http://www.cs.ucl.ac.uk/staff/a.blot/files/blot_gi-gecco_2019.pdf

- key: "Bokhari:2019:GI7"
  title: "The Quest for Non-Functional Property Optimisation in Heterogeneous and Fragmented Ecosystems: a Distributed Approach"
  authors:
    - name: Mahmoud A. Bokhari
    - name: Markus Wagner
    - name: Brad Alexander
  venue: "GI@GECCO"
  year: 2019
  abstract: "The optimisation of non-functional properties of software is of growing importance in all scales of modern computing (from embedded systems to data-centres). In mobile computing, smart devices have complex interactions between their hardware and software components. Small changes in the environment can greatly impact the measurements of non-functional properties of software. In-vivo optimisation of applications on a platform can be used to evolve robust new solutions. However, the portability of such solutions performance across different platforms is questionable. In this paper we discuss the issue of optimising the non-functional properties of applications running in the Android ecosystem. We also propose a distributed framework that can mitigate such issues."
  type: Workshop
  doi: https://doi.org/10.1145/3319619.3326877
  pdfs:
