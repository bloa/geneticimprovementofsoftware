- key: "LeGoues:2018:GI"
  title: "Evolving Software Quality"
  authors:
    - name: Claire Le Goues
  venue: "GI@ICSE"
  year: 2018
  abstract: "Genetic Improvement describes a class of search-based techniques that automatically improve software along a a variety of quality dimensions. In this talk, I will survey the research advances that have made possible the significant recent progress in this field. I will focus on the ongoing research opportunities that lie in genetic software improvement, with an especial focus on the challenges of confidently reasoning about, measuring, and assuring the quality of automatically and constantly evolving artefacts."
